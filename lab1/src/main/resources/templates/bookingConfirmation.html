<html>
  <head>
    <meta charset="utf-8" />
    <title>Booking - Confirmation</title>
    <style type="text/css">
      body {
        width: 800px;
        margin: auto;
      }
      table {
        width: 100%;
      }
      table,
      td,
      th {
        border: 1px solid black;
        padding: 3px 2px;
      }
    </style>
  </head>
  <body>
    <section>
      <header>
        <h1>Event Booking page - Booking confirmation</h1>
      </header>
      <table>
        <tr>
          <th colspan="2">Your Booking Status</th>
        </tr>
        <tr>
          <td><b>Attendee Name </b></td>
          <td>Zhivko Kocev</td>
        </tr>
        <tr>
          <td><b>Client IP Address</b></td>
          <td>127.0.0.1</td>
        </tr>
        <tr>
          <td><b>Booking for Event</b></td>
          <td th:text="${event}"></td>
        </tr>
        <tr>
          <td><b>Number of tickets</b></td>
          <td th:text="${tickets}"></td>
        </tr>
      </table>
    </section>
    <br />
    <a href="/">Back</a>
  </body>
</html>
